        <div class="container text-center shop-contenedor">
          <div class="row">
            <!-- Producto 1 -->
            <div class="col12 col-md-4">
              <article class="productos">
                <img
                  src="../imagenes/black-beanie2.png"
                  alt="Black Beanie en venta"
                  width="250px"
                  height="250px"
                />
                <h3>Black Beanie</h3>
                <button type="button" class="btn btn-primary btn-sm">

              </article>
            </div>
            <!-- Producto 2 -->
            <div class="col12 col-md-4">

                  height="250px"
                />

                <button type="button" class="btn btn-primary btn-sm">

            </div>
            <!-- Producto 3 -->
            <div class="col12 col-md-4">

                <img
                  src="../imagenes/black-t-shirt.jpg"

                  height="250px"
                />
