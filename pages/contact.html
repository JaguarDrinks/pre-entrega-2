    <link rel="shortcut icon" href="imagenes/favicon.ico" />
    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../imagenes/logo-vectorizado-p-3.png"
                width="120"
                alt="Logo Sufrimiento Records"
              />
            </a>
            <a class="navbar-banner">
              <img src="../imagenes/banner-2.png" />
            </a>
            <ul
              class="navbar-nav d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >HOME</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="music.html">MUSIC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="label.html">LABEL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="formulario">
          <form>
            <div class="titulo-form">
              <legend>CONTACT US</legend>
            </div>
            <fieldset>
              <div class="input-form">
                <label>Name:</label>
                <input type="box" />
              </div>
              <div class="input-form">
                <label>Last name:</label>
                <input type="box" />
              </div>
              <div class="input-form">
                <label>I want to send my music to the label</label>
                <input type="checkbox" />
              </div>
              <div class="input-form--message">
                <label>Message:</label>
                <textarea></textarea>
              </div>
              <div class="form-button">
                <input type="submit" />
              </div>
              <div class="form-button">
                <input type="reset" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-copyright">
        &copy; Copyright 2023 Sufrimiento Records
      </div>
      <div class="footer-creator">
        <p>HTML y CCS por Facundo Rossetto</p>
      </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
