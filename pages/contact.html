<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Sufrimiento Records</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagenes/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google font Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../imagenes/logo-vectorizado-p-3.png"
                width="120"
                alt="Logo Sufrimiento Records"
              />
            </a>
            <a class="navbar-banner">
              <img src="../imagenes/banner-2.png" />
            </a>
            <ul
              class="navbar-nav d-flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >HOME</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="music.html">MUSIC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="label.html">LABEL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Seccion Contact -->
      <section class="contact-label text-center align-items-stretch">
        <h1>Contact</h1>
        <!-- Formulario -->
        <div
          class="form-contenedor d-flex flex-column justify-content-center align-items-center"
        >
          <div class="bloque-form">
            <h3>Want to send us your sounds?</h3>
            <!-- Input 1 -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Complete name"
                aria-label="Complete name"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- Input 2 -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="E-mail adress"
                aria-label="E-mail adress"
                aria-describedby="basic-addon2"
              />
            </div>
            <!-- Input 3 -->
            <div class="mb-3">
              <label for="basic-url" class="form-label"
                >Link to your music:</label
              >
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3"
                  >https://www.</span
                >
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
              <div class="form-text">
                Only links to online music, no downloads please :)
              </div>
            </div>
            <!-- Input 4 -->
            <div class="input-group">
              <span class="input-group-text">Message:</span>
              <textarea class="form-control" aria-label="Message:"></textarea>
            </div>
            <!-- Boton -->
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </section>
      <!-- Seccion Mapa -->
      <section class="col seccion-oscura">
        <div class="mapa">
          <h2>Find us!</h2>
          <section class="findus-mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.8466972224933!2d-58.44647138519512!3d-34.6080378652328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca124b20b935%3A0x2274a0e0e54ee53a!2sAv.%20D%C3%ADaz%20V%C3%A9lez%205532%2C%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1675030768336!5m2!1ses!2sar"
              width="400"
              height="325"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-copyright">
        &copy; Copyright 2023 Sufrimiento Records
      </div>
      <div class="footer-creator">
        <p>HTML y CCS por Facundo Rossetto</p>
      </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
